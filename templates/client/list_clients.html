<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Clients Actius</h1>
        <div class="d-flex justify-content-between align-items-center mb-4 gap-4">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i>
                Tornar al inici
            </a>
            <a href="{% url 'nou_client' %}" class="btn btn-outline-primary">
                <i class="bi bi-plus-circle"></i>
                Nou Client
            </a>
        </div>
    </div>
    <div class="card table-responsive mb-4">
        <table class="table table-borderless table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Codi</th>
                <th class="d-none d-lg-table-cell">Nom comercial</th>
                <th class="d-none d-lg-table-cell">CIF</th>
                <th class="d-none d-lg-table-cell">Poblacio</th>
                <th>Telefon</th>
            </tr>
            </thead>
            <tbody>
            {% for client in clients %}
            <tr style='cursor: pointer;' onclick="window.location.href='{% url 'detall_client' client.codi_client %}';">
                <td>{{ client.codi_client }}</td>
                <td class="d-none d-lg-table-cell">{{ client.nom_comercial }}</td>
                <td class="d-none d-lg-table-cell">{{ client.cif }}</td>
                <td class="d-none d-lg-table-cell">{{ client.poblacio }}</td>
                <td>{{ client.telefon }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">
                    <div class="alert alert-warning text-center">
                        <i class="bi bi-exclamation-triangle"></i>
                        No hi ha clients actius.
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
