            <i class="bi bi-box-arrow-right text-danger fs-4 me-3"></i>
            <div class="flex-grow-1 text-end">
                <h5 class="mb-1">Tancar sessi√≥</h5>
                <p class="mb-1 text-muted">Sortir del sistema</p>
